<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Posicionamento com z-index</title>
  <meta charset="UTF-8">

  <!-- CSS reset Nicolas Gallagher -->
  <link rel="stylesheet" href="/normalize.css">

  <!-- Regras de estilo do site -->
  <style rel="stylesheet">
    .tela {
      width: 300px;
      height: 550px;
      background: yellowgreen;
      margin: 50px 40px;
    }

    .quadrado {
      width: 150px;
      height: 100px;
      background: teal;
      margin: 150px 50px;
      position: absolute;
      border-radius: 10px;
    }

    .texto {
      color: aliceblue;
      padding: 15px;
    }
  </style>

</head>

<body>

  <div class="tela">

    <div class="quadrado">
      <span class="texto">bordas arredondadas</span>
    </div>

  </div>


</body>

</html>
