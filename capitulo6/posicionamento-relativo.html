<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Margens elementos Inline</title>
  <meta charset="UTF-8">

  <!-- CSS reset Nicolas Gallagher -->
  <link rel="stylesheet" href="/normalize.css">

  <!-- Regras de estilo do site -->
  <style rel="stylesheet">
    div {
      width: 170px;
      height: 40px;
      border: 1px solid rebeccapurple;
    }

    div.dois {
      position: relative;
      left: 60px;
      top: 15px;
      margin: 20px 0;
    }
  </style>

</head>

<body>
  <div class="um">
    Este é o elemento Div1
  </div>

  <div class="dois">
    Este é o elemento Div2
  </div>

  <div class="tres">
    Este é o elemento Div3
  </div>
</body>

</html>
