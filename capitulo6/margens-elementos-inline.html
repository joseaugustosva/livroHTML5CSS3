<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Margens elementos Inline</title>
  <meta charset="UTF-8">

  <!-- CSS reset Nicolas Gallagher -->
  <link rel="stylesheet" href="/normalize.css">

  <!-- Regras de estilo do site -->
  <style rel="stylesheet">
    p {
      border: 1px solid red;
    }

    .especial>strong {
      margin-top: 1200px;
      /* será ignorada */
      margin-bottom: 5400px;
      /* será ignorada */
      margin-left: 150px;
      /* será aplicada */
      margin-right: 280px;
      /* será aplicada */
    }
  </style>

</head>

<body>
  <p>Este é o primeiro paragrafo</p>
  <p class="especial">Este paragrafo com comtém <strong>três</strong> elementos inline</p>
  <p>Este é o primeiro paragrafo</p>

</body>

</html>
