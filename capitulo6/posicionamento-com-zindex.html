<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Posicionamento com z-index</title>
  <meta charset="UTF-8">

  <!-- CSS reset Nicolas Gallagher -->
  <link rel="stylesheet" href="/normalize.css">

  <!-- Regras de estilo do site -->
  <style rel="stylesheet">
    div {
      border: 2px solid rebeccapurple;
      position: absolute;
    }

    div.um {
      width: 200px;
      height: 80px;
      background: #cff;
      z-index: 3;
    }

    div.dois {
      width: 110px;
      height: 120px;
      left: 120px;
      top: 20px;
      background: #6f9;
      z-index: 2;
    }

    div.tres {
      width: 90px;
      height: 60px;
      left: 70px;
      top: 50px;
      background: #fcf;
      z-index: 1;
    }
  </style>

</head>

<body>

  <div class="um">
    DIV UM
  </div>

  <div class="dois">
    DIV DOIS
  </div>

  <div class="tres">
    DIV TRÃŠS
  </div>

</body>

</html>
