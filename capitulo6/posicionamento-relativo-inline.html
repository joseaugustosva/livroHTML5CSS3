<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Margens elementos Inline</title>
  <meta charset="UTF-8">

  <!-- CSS reset Nicolas Gallagher -->
  <link rel="stylesheet" href="/normalize.css">

  <!-- Regras de estilo do site -->
  <style rel="stylesheet">
    /* o elemento inline deslocado sai da posição padrão, mas o espaço que ele ocupa naquela posição é preservado.*/
    span {
      position: relative;
      right: 105px;
      top: 50px;
      border: 1px solid rebeccapurple;
    }
  </style>

</head>

<body>
  <h2>Neste cabeçalho <span>estas palavras</span> foram deslocadas de sua posição original</h2>
</body>

</html>
