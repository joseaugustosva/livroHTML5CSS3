<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Box Model</title>
  <meta charset="UTF-8">

  <style>
    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
      font-size: 20px;
    }

    p {
      width: 400px;
      text-align: justify;
      line-height: 1;
      background: #f6f6f6;
      margin: 20px 80px 100px 40px;
      border: solid #ccc;
      border-width: 10px 30px 50px 15px;
      padding: 35px 50px 20px 0;
    }
  </style>

</head>

<body>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio aliquam reiciendis, deserunt iusto porro saepe nostrum qui. Pariatur nulla doloremque consequatur, libero provident eveniet facilis aliquam error dicta veniam nam?</p>


</body>

</html>
